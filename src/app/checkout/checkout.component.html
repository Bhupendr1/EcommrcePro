
<div class="checkout">
    <h1>checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add shipping Address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input class="form-input" ngModel email #email="ngModel" required type="text" name="email" id="" placeholder="Enter your email">
                <input class="form-input" ngModel addresss #address="ngModel" required type="text" name="addresss" id="" placeholder="Enter your address">
                <input class="form-input" ngModel number #number="ngModel" required type="text" name="number" id="" placeholder="Enter your number">
                <button class="form-button w-100">Order Now</button>
            </form>
        </div>
 
    <div class="col-sm-5">
        <h3>Total Amount :{{totalPrice}}</h3>
        <h4>Payment Method :<b>Cash On Delivery</b></h4>
    </div>
</div>
</div>
