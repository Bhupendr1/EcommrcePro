<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>order</span>
        </div>
        <div class="col-sm-2">
            <span>order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Actions</span>
        </div>
    </div>
    <div class="row order-data"  *ngFor="let order of orderData">
        <div class="col-sm-2">
           <img class="order-img" src="https://rukminim1.flixcart.com/image/832/832/l4d2ljk0/shoe/p/e/n/-original-imagf9vmqgwdjhz6.jpeg?q=70" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In-process</span>
        </div>
        <div class="col-sm-2">
          <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
        </div>
    </div>
</div>
